<!DOCTYPE html>
<html>
  <head>
    <title>Fixtures Table</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <table id="fixtures-table">
      <thead>
        <tr>
          <th>Kickoff</th>
          <th>Home Team</th>
          <th>Away Team</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <script>
      $(document).ready(function() {
        $.getJSON("fixtures.json", function(data) {
          $.each(data.fixtures, function(key, value) {
            var row = $("<tr>");
            var kickoff = $("<td>").text(value.kickoff_time);
            var homeTeam = $("<td>").text(value.team_h);
            var awayTeam = $("<td>").text(value.team_a);
            var score = $("<td>").text(value.score);
            row.append(kickoff, homeTeam, awayTeam, score);
            $("#fixtures-table tbody").append(row);
          });
        });
      });
    </script>
  </body>
</html>
